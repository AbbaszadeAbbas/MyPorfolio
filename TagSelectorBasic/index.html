<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cdab35f73.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  <title>Document</title>
</head>

<body>
  <section>
    <div class="common">
      <div class="top">
        <div class="first"></div>
        <div class="seckond"></div>
        <p>Select your favourite movies</p>
      </div>
      <div class="middle">
        <div class="mid-top">
          <div class="mid-top1 md">
            <p class="p">Avengers</p>
            <i class="fa-regular fa-circle-check icon" style="display: none; color: #ffff;transition: all 0.3s ease;"></i>
          </div>
          <div class="mid-top2 md">
            <p class="p">Shutter Island</p>
          </div>
          <div class="mid-top3 md">
            <p class="p">Kong: Skull Island</p>
          </div>
        </div>
        <div class="mid-mid">
          <div class="mid-mid1 md">
            <p class="p">Grand Budapest Hotel</p>
          </div>
          <div class="mid-mid2 md">
            <p class="p">Inception</p>
          </div>
          <div class="mid-mid3 md">
            <p class="p">The Shawshank Redemption</p>
          </div>
        </div>
        <div class="mid-bottom">
          <div class="mid-bottom1 md">
            <p class="p">Se7en</p>
          </div>
          <div class="mid-bottom2 md">
            <p class="p">The Dark Knight</p>
            <i class="fa-regular fa-circle-check icon " style="display: none;color: #ffff;transition: all 0.3s ease;"></i>
          </div>
          <div class="mid-bottom3 md">
            <p class="p">Goodfellas</p>
          </div>
          <div class="mid-bottom4 md">
            <p class="p">The Matrix</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="bot1">
          <input class="input" type="text" name="add button" placeholder="Add your own movie tags">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
